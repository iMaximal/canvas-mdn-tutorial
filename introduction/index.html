<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="https://developer.mozilla.org/ru/docs/Web/API/Canvas_API">
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  ctx.fillStyle = "#dd650e";

  ctx.globalAlpha = 90/100;
  ctx.translate(50,0);
  ctx.fillRect(10, 20, 100, 100);
</script>

</body>
</html>
