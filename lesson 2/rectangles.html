<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>

  <script type="text/javascript">
    function draw() {

      var canvas = document.getElementById('tutorial');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.rect(25, 50, 100, 200);
        ctx.fill();
      }

    }
  </script>

  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>

<body onload="draw();">

<canvas id="tutorial" width="150" height="350">
  canvas-unsupported
</canvas>

</body>

</html>
