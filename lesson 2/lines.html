<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>

  <script type="text/javascript">
    function draw() {
      var canvas = document.getElementById('tutorial');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();

        // Stroked triangle
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.lineTo(125, 45);
        ctx.lineTo(45, 125);
        ctx.closePath();
        ctx.stroke();

      }
    }

    // lineTo(x, y)
    // Draws a line from the current drawing position to the position specified by x and y.

  </script>

  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>

<body onload="draw();">

<canvas id="tutorial" width="150" height="150">
  canvas-unsupported
</canvas>

</body>

</html>
